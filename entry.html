<!DOCTYPE html>

author: Patrick Cuba <cubap@slu.edu>

<html>

<head>
    <title>Fiantinator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/fiant.css">
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
</head>

<body>
    <header>
        <h2>Finan's fancy fiant finagler for making Meg more marketable</h2>
    </header>
    <div class="container">
        <form onsubmit="createRecord(event)" id="createfiant">
            <div class="row">
                <label class="col">identifier (string)<input type="text" id="form_dcidentifier" data-key="dc:identifier">
                </label>
                <label class="col">fiant type<select id="form_fianttype" data-key="fianttype">
                        <option value="grant">grant</option>
                        <option value="pardon">pardon</option>
                        <option value="presentation">presentation</option>
                        <option value="commission">commission</option>
                        <option value="lease">lease</option>
                        <option value="surrender">surrender</option>
                        <option value="protection">protection</option>
                        <option value="other">other</option>
                    </select>
                </label>
            </div>
            <div class="row">
                <label class="col">Date (Elizabethan)<input type="text" id="form_datestring" data-key="datestring">
                    TODO:convert to Gregorian?
                </label>
                <label class="col">Date YYYY-MM-DD (Gregorian)<input type="date" id="form_dcdate" data-key="dc:date">
            </label>
            </div>
            <label>description<textarea id="form_description" data-key="description"></textarea>
            </label>
            <div class="row">
                <label class="col">Agent<select id="form_agent" data-key="agent">
                        <option selected="selected" value="EBethID">Elizabeth</option>    
                    </select>
                </label>
                <label class="col">source<input type="text" id="form_dcsource" data-key="dc:source">
                </label>
            </div>
            <h4>Named Folks</h4>
             TODO:linked records
            <div id="namedfolks" class="bg-light">
            </div>
            <input type="reset">
            <input type="submit">
        </form>
        <form id="newPerson" onsubmit="createPerson(event)" class="card bg-light is-fixed">
            <header>
                <h4>Adding a new person</h4>
            </header>
            <label>name<input type="text" id="pform_name" data-key="name">
                    </label>
            <label>description<textarea id="pform_description" data-key="description"></textarea>
            </label>
            <label>occupation<input type="text" id="pform_occupation" data-key="hasOccupation">
            </label>
            <label>home location<input type="text" id="pform_homelocation" data-key="homeLocation">
            </label> 
            <label>transcription<input type="text" id="pform_transcription" data-key="transcription">
            </label>
            TODO:relationships
            <input type="reset">
            <input type="submit" value="Add">
        </form>
    </div>
    <footer>
        <a href="./index.html">
            <i class="fas fa-home"></i>
        </a>
    </footer>
    <script type="module" src="./js/fiant.js"></script>
    <script src="./js/config.js"></script>
</body>

</html>
